<!DOCTYPE html>
<html>
<head>
<title>Mobile Price Predictor</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h1>Mobile Price Predictor</h1>
<img src="{{ url_for('static', filename='image/images.jpg') }}" alt="My Image"
class="profile">
<div class="form-box">
<form method="POST">
<div class="form-group-parent">
<div class="form-group">
<label for="mobile_brand">Mobile Brand:</label>
<select name="mobile_brand">
<option>Select Mobile Brand</option>
<option>oppo</option>
<option>vivo</option>
<option>xiaomi</option>
<option>samsung</option>
<option>realme</option>
<option>google</option>
<option>apple</option>
<option>oneplus</option>
<option>poco</option>
<option>techno</option>
<option>iqoo</option>
<option>infinix</option>
<option>huawei</option>
<option>motorola</option>
<option>others</option>
</select>
</div>
<div class="form-group">
<label for="mobile_rating">Mobile Rating:</label>
<select name="mobile_rating">
<option>Select Mobile Rating</option>
<option>85</option>
<option>86</option>
<option>87</option>
<option>88</option>
<option>89</option>
<option>90</option>
<option>91</option>
<option>92</option>
<option>93</option>
<option>94</option>
<option>95</option>
</select>
</div>
<div class="form-group">
<label for="network_type">Network Type:</label>
<select name="network_type">
<option>0</option>
<option>1</option>
</select>
</div>
<div class="form-group">
<label for="nfc">NFC Availability:</label>
<select name="nfc">
<option>0</option>
<option>1</option>
</select>
</div>
<div class="form-group">
<label for="ir">IR Blaster Availability:</label>
<select name="ir">
<option>0</option>
<option>1</option>
</select>
</div>
<div class="form-group">
<label for="processor_brand">Processor Brand:</label>
<select name="processor_brand">
<option>Please Select Processor brand</option>
<option>snapdragon</option>
<option>helio</option>
<option>dimensity</option>
<option>exynos</option>
<option>bionic</option>
<option>unisoc</option>
<option>tiger</option>
<option>tensor</option>
<option>kirin</option>
<option>others</option>
</select>
</div>
<div class="form-group">
<label for="number_of_cores">Number of Cores:</label>
<select name="cores">
<option>8</option>
<option>6</option>
<option>4</option>
<option>2</option>
</select>
</div>
<div class="form-group">
<label for="processor_speed">Processor Speed:</label>
<select name="processor_speed">
<option>3.2</option>
<option>2.8</option>
<option>2.4</option>
<option>2.2</option>
<option>1.8</option>
<option>1.5</option>
</select>
</div>
<div class="form-group">
<label for="ram_capacity">RAM:</label>
<select name="ram_capacity">
<option>Please Select RAM capacity</option>
<option>16</option>
<option>12</option>
<option>8</option>
<option>6</option>
<option>4</option>
<option>3</option>
<option>2</option>
</select>
</div>
<div class="form-group">
<label for="internal_memory">Internal Memory:</label>
<select name="internal_memory">
<option>Select Internal Memory Capacity</option>
<option>1024</option>
<option>512</option>
<option>256</option>
<option>128</option>
<option>64</option>
<option>32</option>
<option>16</option>
<option>8</option>
</select>
</div>
<div class="form-group">
<label for="battery_capacity">Battery Capacity:</label>
<select name="battery_capacity">
<option>5000</option>
<option>8000</option>
<option>7500</option>
<option>6000</option>
<option>10000</option>
<option>4000</option>
<option>3000</option>
<option>2500</option>
</select>
</div>
<div class="form-group">
<label for="fast_charge_availability">Fast Charge Availability:</label>
<select name="fast_charge_availability">
<option>0</option>
<option>1</option>
</select>
</div>
<div class="form-group">
<label for="fast_charge_watt">Fast Charge Watt:</label>
<select name="fast_charge">
<option>Select Fast Charging Power</option>
<option>100</option>
<option>80</option>
<option>67</option>
<option>65</option>
<option>50</option>
<option>33</option>
</select>
</div>
<div class="form-group">
<label for="refresh_rate">Refresh Rate:</label>
<select name="refresh_rate">
<option>60</option>
<option>120</option>
<option>90</option>
<option>144</option>
</select>
</div>
<div class="form-group">
<label for="number_of_rear_cameras">No. of Rear Cameras:</label>
<select name="n_rear_cameras">
<option>3</option>
<option>4</option>
<option>2</option>
<option>1</option>
</select>
</div>
<div class="form-group">
<label for="Primary_rear_camera">Primary Rear Camera Pixel:</label>
<select name="front_camera_pixel">
<option>Select Front Camera Pixel value</option>
<option>50</option>
<option>40</option>
<option>24</option>
<option>12</option>
<option>10</option>
<option>8</option>
</select>
</div>
<div class="form-group">
<label for="number_of_front_cameras">No. of Front Cameras:</label>
<select name="n_front_cameras">
<option>1</option>
<option>2</option>
</select>
</div>
<div class="form-group">
<label for="Primary_front_camera">Primary_Front_Camera_Pixel:</label>
<select name="front_camera_pixel">
<option>Select Front Camera Pixel value</option>
<option>50</option>
<option>40</option>
<option>24</option>
<option>12</option>
<option>10</option>
<option>8</option>
</select>
</div>
<div class="form-group">
<label for="os">OS:</label>
<select name="os">
<option>android</option>
<option>ios</option>
<option>others</option>
</select>
</div>
<div class="form-group">
<label for="extended_memory_availibility">Extended Memory Availibility:</label>
<select name="extended_memory_availibility">
<option>0</option>
<option>1</option>
</select>
</div>
<div class="form-group">
<label for="extended_memory_capacity">Extended Memory Capacity:</label>
<select name="extended_memory">
<option>Select Extended Memory Capacity</option>
<option>1024</option>
<option>512</option>
<option>256</option>
<option>128</option>
<option>64</option>
<option>32</option>
</select>
</div>
<div class="form-group">
<label for="ppi">Pixel Per Inches:</label>
<select name="ppi">
<option>Select pixel per inch value</option>
<option>500</option>
<option>450</option>
<option>400</option>
<option>350</option>
<option>300</option>
<option>250</option>
</select>
</div>
</div>
<div style="clear:both;"></div>
<input type="submit" value="Submit">
</form>
</div>
</div>
<h2>
Predicted Mobile Price isÂ : {{ results }}
</h2>
</body>
</html>
